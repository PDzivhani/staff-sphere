<app-navbar class="reg-nav"></app-navbar>

<div class="cont">
  <app-side-bar></app-side-bar>
  <div class="container">
    <div class="heading">
   <h1>Register Employee</h1>
  </div>
  
  
      <form class="row 3"#Info="ngForm" (ngSubmit)="NewEmployee(Info.value)">
  
        
          <div class="col1">
            <label for="inputName" class="form-label">First name</label>
            <input class="form-control" id="name" placeholder="Employee name" name="name"ngModel>
          </div>
         
          <div class="col2">
              <label for="inputlastname" class="form-label">Last name</label>
              <input class="form-control" id="lastname" placeholder="Employee surname"  name="Surname"ngModel>
            </div>
      
      
            <div class="col3">
              <label for="inputGender" class="form-label">Gender</label>
              <input name="gender" class="form-control" id="gender" placeholder="Enter gender" >
            </div>
      
      
            <div class="col4">
              <label for="inputcellnumber" class="form-label">Cellphone number</label>
              <input type="cellnumber" class="form-control" id="cellnumber" placeholder="Enter cell number"  name="phone"ngModel>
            </div>
      
      
  
            <div class="col5">
              <label for="inputemailaddress" class="form-label">Email address</label>
              <input type="emailaddress" class="form-control" id="emailaddress" placeholder="Enter email address" name="email"ngModel>
            </div>
          
            <div class="col6">
              <label for="Address" class="form-label">Address</label>
              <input type="Address" class="form-control" id="address" placeholder="Enter Address"  name="address"ngModel>
            </div>
          
  
            <div class="col7">
              <label for="Id number" class="form-label">ID Number</label>
              <input type="Id number" class="form-control" id="id" placeholder="Id number"  name="idNo"ngModel>
            </div>
  
            <div class="col8">
              <label for="employeeId" class="form-label">Employee ID</label>
              <input type="employeeId" class="form-control" id="employeeId" placeholder="Employee Id"  name="employeeId"ngModel>
            </div>
          
            
          
          
            <div class="col19">
              <label for="employPositioneeId" class="form-label">Password</label>
              <input type="employeeId" class="form-control" id="id" placeholder="password" name="password"ngModel>
            </div>
          
        
        <div class="col10">
      <label for="department" class="form-label">Department</label>
      <input type="department" class="form-control" id="id" placeholder="Department" name="department"ngModel >
    </div>
  
    <div class="col15">
      <label for="position" class="form-label">Position</label>
      <input type="position" class="form-control" id="id" placeholder="Enter position" name="workRole"ngModel>
    </div>
  
    <div class="col11">
      <label for="emergncy name" class="form-label">Emergency contact name</label>
      <input type="emergency name" class="form-control" id="id" placeholder="Emergency contact name" name="emergencyContactName"ngModel>
    </div>
  
    <div class="col12">
      <label for="emergencyrelationship" class="form-label">Emergency contact relationship</label>
      <input type="emergencyrelationship" class="form-control" id="id" placeholder="Emergency contact relationship" name="emergencyContactRelationship"ngModel>
    </div>
  
    <div class="col13">
      <label for="emergencynumber" class="form-label">Emergency contact number</label>
      <input type="emergencynumber" class="form-control" id="id" placeholder="Emergency contact number" name="emergencyContactNumber"ngModel>
    </div>
  
          <div class="col14">
              <button id="btn" type="submit" routerLink="/dashboard">Submit</button>
               </div>
             </form>
          </div>
